<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Menu Generator</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header><h1>Menu Generator</h1></header>
		<main>
			<section class="menu" onclick="location.href='menu.html'">
