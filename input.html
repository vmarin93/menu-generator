<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Update Menu</title>
		<link rel="stylesheet" href="input.css" />
	</head>
	<body>
		<header><h1>Update Staff Breakfast Menu</h1></header>
		<main>
			<form id="inputs">
				<div class="date-submit">

				</div>
				<fieldset class="weeks">
					<legend>Week 1</legend>
					<fieldset class="days" id="day0">
						<legend>Tuesday</legend>
					</fieldset>
					<fieldset class="days" id="day1">
						<legend>Wednesday</legend>
					</fieldset>
				</fieldset>
				<fieldset class="weeks">
					<legend>Week 2</legend>
					<fieldset class="days" id="day2">
						<legend>Tuesday</legend>
					</fieldset>
					<fieldset class="days" id="day3">
						<legend>Wednesday</legend>
					</fieldset>
				</fieldset>
				<fieldset class="weeks">
					<legend>Week 3</legend>
					<fieldset class="days" id="day4">
						<legend>Tuesday</legend>
					</fieldset>
					<fieldset class="days" id="day5">
						<legend>Wednesday</legend>
					</fieldset>
				</fieldset>
				<fieldset class="weeks">
					<legend>Week 4</legend>
					<fieldset class="days" id="day6">
						<legend>Tuesday</legend>
					</fieldset>
					<fieldset class="days" id="day7">
						<legend>Wednesday</legend>
					</fieldset>
				</fieldset>
			</form>
			<script type="module" src="input.js"></script>
		</main>
	</body>
</html>
