<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Staff Meal Menu</title>
		<link rel="stylesheet" href="./menu.css" />
	</head>
	<body>
		<header id="header">
			<h1>Staff Breakfast Menu</h1>
			<p>
				<strong>Ladbrooke Hall</strong>
				<span id="date"
					><script id="date-template" type="text/template">
						{{date}}
					</script></span
				>
			</p>
		</header>
		<main id="menu">
			<script id="menu-template" type="text/template">
				{{#weeks}}
				<section>
				  <h2>{{week}}</h2>
				  <div class="week-days">
					{{#days}}
					<h3>{{day}}</h3>
					{{/days}}
				  </div>
				  <div class="week">
					{{#days}}
					<div class="day">
					  <h4>{{dish1}}</h4>
					  <p>{{dish1Description}}</p>
					  <h4>{{dish2}}</h4>
					  <p>{{dish2Description}}</p>
					</div>
					{{/days}}
				  </div>
				</section>
				{{/weeks}}
			</script>
		</main>
		<footer>
			<p>Please note that the menu items are subject to change</p>
		</footer>
		<script type="module" src="./index.js"></script>
	</body>
</html>
